<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>커뮤니티 글 작성 폼</title>

<style type="text/css">

.page-header {
    flex-direction: unset;
}
.row {
	margin-left: 280px;
	margin-bottom: 50px
}

</style>

</head>
<body>
<div layout:fragment="content">

 <!-- Page 제목 -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                  게시글 작성 폼
                </div>
                <h2 class="page-title">
                  커뮤니티
                </h2>
              </div>
          </div>
        </div>
        
        <!-- Form 머리말 select -->
 <div class="col-md-6 mainForm">
              <form class="card">
                <div class="card-header">
                  <div class="mb-3">
                    <label class="form-label">머리말</label>
                    <div>
                      <select class="form-select">
                        <option>같이해요</option>
                        <option>사담</option>
                        <option>질문</option>
                      </select>
                    </div>
                  </div>
                </div>
                
             <!-- Form  시작  -->   
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">제목</label>
                    <div>
                      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter title">
                    </div>
                  </div>
                  
                  <!-- 같이해요 클릭시 정원, 사이트 주소 입력칸 추가 생성 필요 -->
                  <!-- 이미지 파일 업로드 Form 선택 필요 -->
                  
                   <div class="mb-3">
                              <label class="form-label">내용 <span class="form-label-description">56/100</span></label>
                              <textarea class="form-control" name="example-textarea-input" rows="6" placeholder="Content.."></textarea>
                            </div>
                </div>
                
                <!-- Form 끝 -->
                <div class="card-footer text-end">
                  <button type="submit" class="btn btn-primary">등록하기</button>
                </div>
              </form>
            </div>
           </div>
           </div>
</body>
</html>
