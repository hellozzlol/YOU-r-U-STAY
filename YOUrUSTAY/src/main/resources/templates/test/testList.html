<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<!-- tablib 같은 기능 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tbody>
			<tr>
				<th>사번</th>
				<th>이름</th>
			</tr>
			<tr th:each="test : ${test}">
				<td th:text="${test.aNo}"></td>
				<td th:text="${test.bNo}"><td>
			</tr>
		</tbody>
	</table>
</body>
</html>
